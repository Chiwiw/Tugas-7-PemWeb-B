<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farming Dashboard</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }
    .card h6 {
      font-size: 0.9rem;
      font-weight: 600;
    }
    .card h3 {
      font-weight: bold;
      margin: 10px 0 0 0;
    }
    .progress {
      height: 6px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h3 class="mb-4 fw-bold">Smart Farming</h3>
    <div class="row g-3">
      <!-- Kelembaban -->
      <div class="col-md-2 col-6">
        <div class="card text-center border-primary">
          <div class="card-body">
            <h6 class="text-primary">KELEMBABAN (RH)</h6>
            <h3 class="text-primary">54 %</h3>
          </div>
        </div>
      </div>
      <!-- TDS -->
      <div class="col-md-2 col-6">
        <div class="card text-center border-success">
          <div class="card-body">
            <h6 class="text-success">TDS</h6>
            <h3 class="text-success">400 ppm</h3>
          </div>
        </div>
      </div>
      <!-- Kekeruhan -->
      <div class="col-md-2 col-6">
        <div class="card text-center border-info">
          <div class="card-body">
            <h6 class="text-info">KEKERUHAN (TURBID)</h6>
            <h3 class="text-info">18 NTU</h3>
            <div class="progress">
              <div class="progress-bar bg-info" style="width: 40%"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Temperatur Air -->
      <div class="col-md-2 col-6">
        <div class="card text-center border-warning">
          <div class="card-body">
            <h6 class="text-warning">TEMPERATUR AIR (WTEMP)</h6>
            <h3 class="text-warning">25 °C</h3>
          </div>
        </div>
      </div>
      <!-- Aliran Air -->
      <div class="col-md-2 col-6">
        <div class="card text-center border-danger">
          <div class="card-body">
            <h6 class="text-danger">ALIRAN AIR (WFLOW)</h6>
            <h3 class="text-danger">34</h3>
          </div>
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="row g-3 mt-1">
      <!-- Oksigen -->
      <div class="col-md-2 col-6">
        <div class="card text-center border-primary">
          <div class="card-body">
            <h6 class="text-primary">OKSIGEN TERLARUT</h6>
            <h3 class="text-primary">10 ppm</h3>
          </div>
        </div>
      </div>
      <!-- Intensitas Cahaya -->
      <div class="col-md-2 col-6">
        <div class="card text-center border-success">
          <div class="card-body">
            <h6 class="text-success">INTENSITAS CAHAYA (LUX)</h6>
            <h3 class="text-success">100 Lux</h3>
          </div>
        </div>
      </div>
      <!-- Temperatur Udara -->
      <div class="col-md-2 col-6">
        <div class="card text-center border-info">
          <div class="card-body">
            <h6 class="text-info">TEMPERATUR UDARA (AMTEMP)</h6>
            <h3 class="text-info">34 °C</h3>
            <div class="progress">
              <div class="progress-bar bg-info" style="width: 70%"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- EC -->
      <div class="col-md-2 col-6">
        <div class="card text-center border-warning">
          <div class="card-body">
            <h6 class="text-warning">EC</h6>
            <h3 class="text-warning">2</h3>
          </div>
        </div>
      </div>
      <!-- pH -->
      <div class="col-md-2 col-6">
        <div class="card text-center border-danger">
          <div class="card-body">
            <h6 class="text-danger">PH</h6>
            <h3 class="text-danger">7.1</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
